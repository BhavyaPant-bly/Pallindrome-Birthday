    <div class="container container-center" id="theme">

    <h2>Enter your birthdate in the given box below and Find out!!</h2>

    <div style="padding:5rem"></div>
    <div class="png"><img src="birthday.svg"/></div>
    <div style="padding:5rem"></div>
    <h3>We are checking in the formats dd-mm-yyyy,mm-dd-yyyy,mm-dd-yy and m-dd-yyyy</h3>
    <form onsubmit="event.preventDefault(), DelayCheck()">
    <input type="date" id="date" required>
    <input type="submit" value="check" id="click">
    </form>
